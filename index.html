<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center bg-black p-3 title">Blackjack</header>

    <div class="row mt-2">
      <div id="action-btns" class="col text-center">
        <button id="new-game-btn" class="btn btn-info">Nuevo Juego</button>
        <button id="req-card-btn" disabled="disabled" class="btn btn-primary">
          Pedir Carta
        </button>
        <button id="stop-game-btn" disabled="disabled" class="btn btn-danger">
          Detener
        </button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Jugador 1 - <small>0</small></h1>
        <div id="cards-player" class="divCards"></div>
      </div>
    </div>

    <div class="row container mt-2">
      <div class="col">
        <h1>Computador - <small>0</small></h1>
        <div id="cards-pc" class="divCards"></div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
